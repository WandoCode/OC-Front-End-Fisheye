<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6ca5c184a9.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Lien vers la page d'accueil"
        />
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </section>
      <div class="medias-section">
        <div class="select-container">
          <label for="btn-select"> Trier par </label>
          <div class="sort-menu">
            <!-- TODO: Ajouter aria -->
            <button class="select" id="btn-select" open="false">
              Popularité
            </button>
            <ul class="select-dropdown">
              <li class="option option-hide" value="popularity" tabindex="0">
                Popularité
              </li>
              <li class="option" value="date" tabindex="0">Date</li>
              <li class="option" value="title" tabindex="0">Titre</li>
            </ul>
          </div>
        </div>
        <div class="gallery"></div>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h1>
            Contactez-moi <br />
            <span id="photographer-name"></span>
          </h1>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label for="name">Prénom</label>
            <input type="text" name="name" id="name" />
            <label for="family-name">Nom</label>
            <input type="text" name="family-name" id="family-name" />
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
            <label for="message">Votre message</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>

    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="/scripts/utils/selectMenu.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
