<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6ca5c184a9.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Lien vers la page d'accueil"
        />
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </section>
      <div class="medias-section">
        <label for="sorting select" class="sorting"
          >Trier par
          <button class="select" id="btn-select" open="false">
            Popularité
          </button>
          <ul class="select-dropdown">
            <li class="option option-hide" value="popularity">Popularité</li>
            <li class="option" value="date">Date</li>
            <li class="option" value="title">Titre</li>
          </ul>
        </label>
        <div class="gallery"></div>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>

    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="/scripts/utils/selectMenu.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
