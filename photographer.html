<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <script
      src="https://kit.fontawesome.com/6ca5c184a9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="../" aria-label="Fisheye Home page">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Lien vers la page d'accueil"
        />
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <section class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </section>
      <section class="medias-section">
        <div class="select-container">
          <label for="btn-select" id="label-select">Trier par</label>
          <div class="sort-menu">
            <button
              class="select"
              id="btn-select"
              data-open="false"
              aria-haspopup="listbox"
              aria-expanded="false"
              aria-activedescendant="opt1"
            >
              Popularité
            </button>
            <ul
              class="select-dropdown"
              role="listbox"
              aria-labelledby="label-select"
            >
              <li
                role="option"
                class="option option-hide"
                data-value="popularity"
                id="opt1"
              >
                Popularité
              </li>
              <li
                role="option"
                class="option"
                data-value="date"
                tabindex="0"
                id="opt2"
              >
                Date
              </li>
              <li
                role="option"
                class="option"
                data-value="title"
                tabindex="0"
                id="opt3"
              >
                Titre
              </li>
            </ul>
          </div>
        </div>
        <div class="gallery"></div>
      </section>
    </main>
    <div
      id="contact_modal"
      aria-hidden="true"
      aria-labelledby="form-description"
      role="dialog"
      tabindex="0"
    >
      <div class="modal">
        <header>
          <h1 id="form-description">
            Contactez-moi
            <br />
            <span id="photographer-name"></span>
          </h1>
          <img
            src="assets/icons/close.svg"
            class="contact-close"
            role="button"
            aria-label="Ferme le formulaire de contact"
            tabindex="0"
            alt="Ferme le formulaire de contact"
          />
        </header>
        <form novalidate>
          <div>
            <label for="name">Prénom</label>
            <input type="text" name="name" id="name" required minlength="2" />
            <label for="family-name">Nom</label>
            <input
              type="text"
              name="family-name"
              id="family-name"
              required
              minlength="2"
            />
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
            <label for="message">Votre message</label>
            <textarea
              name="message"
              id="message"
              required
              minlength="10"
            ></textarea>
          </div>
          <button class="contact_button" id="form-submit">Envoyer</button>
        </form>
      </div>
    </div>
    <div
      class="lightbox"
      aria-hidden="true"
      role="dialog"
      tabindex="0"
      aria-label="Vue détaillée de l'image"
    >
      <i
        class="fa-solid fa-xmark close-lightbox"
        role="button"
        aria-label="Ferme la modale"
        tabindex="0"
        id="close-lightbox"
      ></i>
      <div class="lightbox-main">
        <i
          class="fa-solid fa-chevron-left prev-media"
          role="button"
          aria-label="Précédent"
          tabindex="0"
          id="prev-lightbox"
        ></i>
        <div class="lightbox-media">
          <div class="media-container"></div>
          <h2 class="media-name"></h2>
        </div>
        <i
          class="fa-solid fa-chevron-right next-media"
          role="button"
          aria-label="Suivant"
          tabindex="0"
          id="next-lightbox"
        ></i>
      </div>
    </div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/utils/selectMenu.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
